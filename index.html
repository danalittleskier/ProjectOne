<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- link to stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- jQuery link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <title>trails&tunes</title>
</head>

<body>

  <div>
    <h5 class="title center-align teal lighten-2">WELCOME TO TRAILS AND TUNES</h5>

  </div>

  <div class="container">
    <!-- <h6>Intensity</h6> -->
    <!-- Dropdown Trigger -->
    <!-- <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Drop Me!</a> -->
    <!-- Dropdown Structure -->
    <!-- <ul id='dropdown1' class='dropdown-content'>
      <li><a href="#!">one</a></li>
      <li><a href="#!">two</a></li>
      <li><a href="#!">two</a></li>
    </ul> -->

    <div class="row">
      <div class="input-field col s12">
        <input id="location" type="text" class="validate">
        <label for="location">City</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6 m4">
        <select id="intensity">
          <option value="" disabled selected>Choose the intensity</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
        <label>Instensity</label>
      </div>
      <div class="input-field col s6 m4">
        <select id="length">
          <option value="" disabled selected>Choose the length</option>
          <option value="1">0 - 5 miles</option>
          <option value="2">5 - 10 miles</option>
          <option value="3">15 + miles</option>
        </select>
        <label>Length</label>
      </div>
      <div class="input-field col s6 m4">
        <select id="duration">
          <option value="" disabled selected>Choose the duration</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
        <label>Duration</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <button id="search" class="btn waves-effect waves-light" type="button" name="action">Search
          <!-- <i class="material-icons right">send</i> -->
        </button>
        <div id="searchError" style="color:#f00;"></div>
      </div>
    </div>
    <div class="row">
            <div class="col s12">
              <button id="music-list" class="btn waves-effect waves-light" type="button" name="action">Music List
                <!-- <i class="material-icons right">send</i> -->
              </button>
            </div>
          </div>
    <div class="row">
      <div class="col s12">
        <table id="results">
        </table>
      </div>
    </div>

  </div>



  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>

  <script src="assets/javascript/script.js"></script>
  <script src="assets/javascript/materialize.js"></script>


</body>

</html>
